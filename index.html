<!doctype html>
    <html>
    <head>
    <title> Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv"> 
        <h1>Simple Interest Calculator</h1>
            <form action="" id="inputs"> 
                <p>  <label>Amount</label> <input type="number"  id="principal"> </p> <!-- input field principal-->
                <p><label> Interest Rate</label><input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
                                <span id="rate_val">10.25</span><span>%</span></p>  <!-- slider with interest rate -->
                <p><label>No. of Years</label> <select name="years" id="years">  <!-- drop down menu for years-->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select></p><br>
    
            <p><button type="button"  onclick="compute()">Compute Interest</button></p>  <!-- button to start the calc -->
         </form>
    
        <div id="result" class ="result hidden">     <!-- answers shown with values -->
            <p>If you deposit <mark><label id="principalmessage"></label></mark> €,</p> 
            <p>at an interest rate of <mark><label id="ratemessage"></label></mark> %,</p>
            <p>You will receive an amount of <mark><label id="amountmessage"></label></mark> €,</p>
            <p>in the year <mark><label id="yearmessage"></label></mark></p>
        </div>

        <footer>&#169; This Calculator belongs to Romana</footer>  <!-- footer with my name -->
        </div>
    </body>
</html>
